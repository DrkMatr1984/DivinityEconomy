#   - ExRider111Ryan: https://github.com/RyanA3
#
# Colours can be found here: https://jd.bukkit.org/org/bukkit/ChatColor.html
# Also supports the colour characters such as &1 &2 &3 &4 &5 &6 &7...
# PlaceholderAPI support:
#  %de_material_inflation%                    | The material market inflation double
#  %de_material_total_quantity%               | The material market item quantity
#  %de_material_total__default_quantity%      | The material market default item quantity
#  %de_enchant_inflation%                     | The enchant market inflation double
#  %de_enchant_total_quantity%                | The enchant market item quantity
#  %de_enchant_total__default_quantity%       | The enchant market default item quantity
#  %de_format_money_<valueToFormat>%          | Returns a DE money formatted message - This supports bracket variables such as format_money_{placeholderapi_variable}
#  %de_balance_math_<expression><value>%      | Returns a DE formatted value of the player's balance <operator> <value> - for example: math_+1000 - returns player balance + 1000
#  %de_raw_balance_math_<expression><value>%  | Returns a raw value of the player's balance <operator> <value> - for example: math_+1000 - returns player balance + 1000
#  %de_raw_player_balance%                    | Returns a raw value of the player's balance
#  %de_player_balance%                        | Returns a DE formatted value of the player's balance

main:
  version: 1.7.117

chat:
  chatDebug: false
  consolePrefix: '&b[DivinityEconomy v<VERSION>]&9> '
  chatPrefix: '&b[D.E]&9> '
  infoColour: 'GREEN'
  severeColour: 'RED'
  warnColour: 'YELLOW'
  debugColour: 'DARK_PURPLE'
  moneyScale: 2
  moneyPrefix: "Â£"
  moneySingular: "Divinity"
  moneyPlural: "Divinity's"

messageIgnore:
  ignoreAliasErrors: false
  ignoreMaterialErrors: false
  ignoreEnchantErrors: false
  ignoreCommandRegistry: true

economy:
  minAccountBalance: 0.0
  minSendAmount: 0.01
  preferredProvider: 'DivinityEconomy'

market:
  saveTimer: 600

  enchants:
    enable: true
    baseQuantity: 1000000
    buyScale: 1.1
    sellScale: 1.0
    wholeMarketInflation: false
    dynamicPricing: true

  materials:
    enable: true
    baseQuantity: 1000000
    buyScale: 1.0
    sellScale: 0.9
    wholeMarketInflation: false
    dynamicPricing: true
    itemDamageScaling: true


commands:
  admin:
    clearBal: true
    editBal: true
    setBal: true
    reloadMaterials: true
    reloadEnchants: true
    setStock: true
    setValue: true
    eSetStock: true
    eSetValue: true
    saveMaterials: true
    saveEnchants: true

  economy:
    balance: true
    sendCash: true

  enchant:
    eBuy: true
    eInfo: true
    eSell: true
    eValue: true
    eHandValue: true

  mail:
    clearMail: true
    readMail: true

  market:
    buyItem: true
    handBuy: true
    handInfo: true
    handSell: true
    handValue: true
    info: true
    sellItem: true
    value: true

  misc:
    ping: true
    ehelp: true
